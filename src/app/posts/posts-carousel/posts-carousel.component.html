<div class="events-content">
    <ol [ngClass]="{'partial': _posts.length < 3 && currentPage >= (_originalPosts.length / resultsPerPage)}">
        <li *ngFor="let post of _posts">
            <div class="card" [@fadeInOut] (click)="openPostURL(post.http)">
                <div class="thumbnail" [style.backgroundImage]="'url('+post.thumbnail+')'">
                    <span class="date">{{ post.date | safariDateFormatter | localizedDate:'MMM yyyy' }}</span>
                </div>
                <div class="content">
                    <h2 class="title" internationalization [data]="post.internationalizations" property='title'>Loading...</h2>
                    <p class="description" internationalization [data]="post.internationalizations" property='description' ellipsis='275'>Loading...</p>
                </div>
                <button class="read-more" i18n="posts@@readMore">Read more</button>
            </div>
        </li>
    </ol>
    <p class="paginator">
        <span class="range">
            <span class="start">{{ start + 1 }}</span>
            <span class="devider">-</span>
            <span class="end">{{ end > _originalPosts?.length ? _originalPosts?.length : end }}</span>
        </span>
        <span i18n="posts@@of">of</span>
        <span>{{ _originalPosts?.length }}</span>
        <span class="label" i18n="nav@@posts">posts</span>
    </p>
</div>
